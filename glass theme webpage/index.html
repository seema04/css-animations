<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Glass Theme Webpage</title>
</head>
<body>
  <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./img/avatar.png" alt="">
            <h3>Simo Edwin</h3>
            <h5>Pro Member<h5>
          </div>
          <div class="links">
            <div class="link">
              <div class="link-items">
                <img src="./img/twitch.png" alt="">
                <h2>Streams</h2>
              </div>
             
              <div class="link-items">
                <img src="./img/steam.png" alt="">
                <h2>Games</h2>
              </div>
             
              <div class="link-items">
                <img src="./img/upcoming.png" alt="">
                <h2>New</h2>
              </div>
             
              <div class="link-items">
                <img src="./img/library.png" alt="">
                <h2>Library</h2>
              </div>
            </div>
          </div>
 
          <div class="pro">
            <h3>Join pro free games</h3>
            <img src="./img/controller.png" alt="">
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Active</h1>
            <input type="text">
          </div>
          <div class="cards">
            <div class="card">
              <img src="./img/assassins.png" alt="">
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress">
                  <h2 class="percent">60%</h2>
                </div>
              </div>
            </div>


            <!-- 2nd card -->
            <div class="card">
              <img src="./img/spiderman.png" alt="">
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress">
                  <h2 class="percent">60%</h2>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="./img/sackboy.png" alt="">
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress">
                  <h2 class="percent">60%</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>
</html>
